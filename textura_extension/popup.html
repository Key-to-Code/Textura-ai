<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>
    <link rel="stylesheet" href="popup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app-container">
        <!-- Loading Screen -->
        <div id="loading-screen" class="loading-screen">
            <div class="loading-content">
                <div class="loading-spinner"></div>
                <p>Initializing...</p>
            </div>
        </div>

        <!-- Main Container -->
        <div id="main-container" class="main-container hidden">
            <!-- Header -->
            <header class="app-header">
                <div class="header-left">
                    <div class="app-logo">
                        <div class="logo-icon">AI</div>
                        <h1>Textura</h1>
                    </div>
                    <div class="connection-status" id="connection-status">
                        <div class="status-indicator" id="status-indicator"></div>
                        <span id="status-text">Checking...</span>
                    </div>
                </div>
                <div class="header-right">
                    <button class="icon-btn" id="sidebar-toggle" title="Toggle History">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M3 12h18m-9-9l9 9-9 9"/>
                        </svg>
                    </button>
                </div>
            </header>

            <!-- Auth Section -->
            <div id="auth-section" class="auth-section">
                <div class="auth-tabs">
                    <button class="tab-btn active" data-tab="login">Login</button>
                    <button class="tab-btn" data-tab="register">Register</button>
                </div>

                <!-- Login Form -->
                <div id="login-form" class="auth-form active">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" id="login-username" placeholder="Enter username" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="login-password" placeholder="Enter password" required>
                    </div>
                    <button class="btn btn-primary" id="login-btn">
                        <span class="btn-spinner hidden"></span>
                        <span class="btn-text">Login</span>
                    </button>
                </div>

                <!-- Register Form -->
                <div id="register-form" class="auth-form">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" id="register-username" placeholder="Minimum 3 characters" required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="register-email" placeholder="Enter email address" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="register-password" placeholder="Minimum 8 characters" required>
                    </div>
                    <button class="btn btn-primary" id="register-btn">
                        <span class="btn-spinner hidden"></span>
                        <span class="btn-text">Create Account</span>
                    </button>
                </div>
            </div>

            <!-- Main Content -->
            <div id="main-content" class="main-content hidden">
                <!-- User Info Bar -->
                <div class="user-bar">
                    <div class="user-info">
                        <div class="user-avatar">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                                <circle cx="12" cy="7" r="4"/>
                            </svg>
                        </div>
                        <span id="user-name">User</span>
                    </div>
                    <button class="icon-btn" id="logout-btn" title="Logout">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="m9 21 5-5 5 5M21 5H3"/>
                        </svg>
                    </button>
                </div>

                <!-- Content Selection -->
                <section class="content-section">
                    <div class="section-header">
                        <h3>Content</h3>
                        <div class="action-buttons">
                            <button class="btn btn-small" id="get-selected-btn" title="Get Selected Text">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M9 12l2 2 4-4"/>
                                </svg>
                                Selected
                            </button>
                        </div>
                    </div>
                    
                    <div class="content-options">
                        <button class="option-btn" id="get-page-btn">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                                <polyline points="14,2 14,8 20,8"/>
                            </svg>
                            Full Page
                        </button>
                        <button class="option-btn" id="get-visible-btn">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                <circle cx="12" cy="12" r="3"/>
                            </svg>
                            Visible
                        </button>
                        <button class="option-btn" id="clear-content-btn">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="3,6 5,6 21,6"/>
                                <path d="m19,6v14a2,2 0,0 1,-2,2H7a2,2 0,0 1,-2-2V6m3,0V4a2,2 0,0 1,2-2h4a2,2 0,0 1,2,2v2"/>
                            </svg>
                            Clear
                        </button>
                    </div>

                    <textarea id="content-input" placeholder="Select content from page or paste text here..." rows="6"></textarea>
                </section>

                <!-- Processing Section -->
                <section class="processing-section">
                    <div class="section-header">
                        <h3>Processing</h3>
                    </div>

                    <div class="form-group">
                        <select id="operation-select" class="modern-select">
                            <option value="summarize-short">Quick Summary</option>
                            <option value="summarize-detailed">Detailed Summary</option>
                            <option value="extract-takeaways">Key Takeaways</option>
                            <option value="rephrase">Rephrase</option>
                            <option value="translate">Translate</option>
                            <option value="to-json">Convert to JSON</option>
                        </select>
                    </div>

                    <!-- Additional Options -->
                    <div id="translate-options" class="additional-options hidden">
                        <select id="target-language" class="modern-select">
                            <option value="Spanish">Spanish</option>
                            <option value="French">French</option>
                            <option value="German">German</option>
                            <option value="Italian">Italian</option>
                            <option value="Portuguese">Portuguese</option>
                            <option value="Chinese">Chinese</option>
                            <option value="Japanese">Japanese</option>
                            <option value="Hindi">Hindi</option>
                            <option value="Arabic">Arabic</option>
                            <option value="Russian">Russian</option>
                        </select>
                    </div>

                    <div id="rephrase-options" class="additional-options hidden">
                        <select id="rephrase-tone" class="modern-select">
                            <option value="professional">Professional</option>
                            <option value="easy">Easy/Simple</option>
                            <option value="student-notes">Student Notes</option>
                        </select>
                    </div>

                    <button class="btn btn-primary btn-large" id="process-btn">
                        <span class="btn-spinner hidden"></span>
                        <span class="btn-text">Process Content</span>
                    </button>
                </section>

                <!-- Results Section -->
                <section id="results-section" class="results-section hidden">
                    <div class="section-header">
                        <h3>Result</h3>
                        <div class="action-buttons">
                            <button class="btn btn-small" id="copy-result-btn" title="Copy Result">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
                                    <path d="m5,15H4a2,2 0,0 1,-2-2V4A2,2 0,0 1,4,2H13a2,2 0,0 1,2,2v1"/>
                                </svg>
                                Copy
                            </button>
                            <button class="btn btn-small" id="download-result-btn" title="Download Result">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                                    <polyline points="7,10 12,15 17,10"/>
                                    <line x1="12" y1="15" x2="12" y2="3"/>
                                </svg>
                                Save
                            </button>
                        </div>
                    </div>
                    <div id="result-content" class="result-content"></div>
                </section>
            </div>

            <!-- Sidebar -->
            <div id="sidebar" class="sidebar">
                <div class="sidebar-header">
                    <h3>History</h3>
                    <div class="sidebar-actions">
                        <button class="icon-btn" id="clear-history-btn" title="Clear History">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="3,6 5,6 21,6"/>
                                <path d="m19,6v14a2,2 0,0 1,-2-2H7a2,2 0,0 1,-2-2V6m3,0V4a2,2 0,0 1,2-2h4a2,2 0,0 1,2,2v2"/>
                            </svg>
                        </button>
                        <button class="icon-btn" id="sidebar-close" title="Close">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="18" y1="6" x2="6" y2="18"/>
                                <line x1="6" y1="6" x2="18" y2="18"/>
                            </svg>
                        </button>
                    </div>
                </div>
                <div id="history-list" class="history-list">
                    <div id="no-history" class="no-history">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
                            <circle cx="12" cy="12" r="3"/>
                            <path d="m12 1v6m0 6v6"/>
                            <path d="m21 12h-6m-6 0H3"/>
                        </svg>
                        <p>No history yet</p>
                        <span>Process some content to see results here</span>
                    </div>
                </div>
            </div>

            <!-- Toast Messages -->
            <div id="toast-container" class="toast-container"></div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
